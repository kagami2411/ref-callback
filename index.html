<!DOCTYPE html>
<html>
<head>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>Welcome to PokeLinker!</h1>
  <img id="icon" width="100" style="border-radius: 50%; background:#ddd;" />
  <p id="Name">Loading...</p>

  <script type="module">
    // Firebase SDK 読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ★あなたの Firebase 設定（自動生成されたもの）
    const firebaseConfig = {
      apiKey: "AIzaSyD2tvHGdffc1H39WOh4UoErrYi4xLLWShc",
      authDomain: "poke-linker.firebaseapp.com",
      projectId: "poke-linker",
      storageBucket: "poke-linker.firebasestorage.app",
      messagingSenderId: "1061600557288",
      appId: "1:1061600557288:web:9cab73d6f16796ca22f15d"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function main() {
      await liff.init({ liffId: "2008639538-rGDmzZy6" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      document.getElementById("Name").textContent = profile.displayName;
      document.getElementById("icon").src = profile.pictureUrl;

      await setDoc(doc(db, "users", profile.userId), {
        name: profile.displayName,
        icon: profile.pictureUrl
      });

      console.log("Firebase save OK!");
    }
    main();
  </script>
</body>
</html>
