<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeLinker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        #icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #eee;
            margin: 20px auto;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #aaa;
        }
    </style>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1 id="welcome">Welcome to PokeLinker!!</h1>

    <img id="icon" src="" alt="User Icon" />

    <p id="status">Loading...</p>

    <button id="profileBtn" disabled>Show Profile</button>

    <script>
        async function main() {
            // â˜… ã‚ãªãŸã® LIFF ID ã‚’ã‚»ãƒƒãƒˆæ¸ˆã¿
            await liff.init({ liffId: "2008639538-rGDmzZy6" });

            // æœªãƒ­ã‚°ã‚¤ãƒ³ãªã‚‰ãƒ­ã‚°ã‚¤ãƒ³
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            document.getElementById("status").innerText = "Connected ðŸŽ‰";
            document.getElementById("profileBtn").disabled = false;

            // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—ãƒœã‚¿ãƒ³
            document.getElementById("profileBtn").onclick = async () => {
                const profile = await liff.getProfile();
                document.getElementById("welcome").innerText =
                    "Welcome to PokeLinker, " + profile.displayName + "!!";
                document.getElementById("icon").src = profile.pictureUrl;
                document.getElementById("status").innerText = "Your profile loaded!";
            };
        }

        main();
    </script>
</body>
</html>
